<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style>
        body {
  background: #f06d06;
  font-size: 80%;
}

main {
  background: white;
  margin: 20px 0;
  padding: 40px;
}
/* line-height和元素高度(这个元素可以是块级元素:盒子高度，也可以是行内元素:行高)保持一致，针对单行文本，如果是多行文本最好控制不要换行 */
main div {
  background: black;
  color: white;
  height: 100px;
  line-height: 100px;
  padding: 20px;
  width: 50%;
  /* 规定段落中的文本不进行换行： */
  white-space: nowrap;
}
    </style>
</head>
<body>
<main>
  <div>
    I'm a centered line.
  </div>
</main>

</body>
</html>
